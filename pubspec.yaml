    - "assets/svg/interrogation.svg"
    - "assets/svg/comment-info.svg"
    - "assets/svg/som.svg"
    - "assets/svg/menu-food.svg"
    - "assets/svg/share.svg"
    - "assets/svg/sign-in.svg"
    - "assets/svg/google.svg"
    - "assets/svg/apple.svg"

    - "assets/icon/icon.png"

    - "assets/splash/a12_splash_icon.png"
    - "assets/splash/a12_dark_splash_logo.png"
    - "assets/splash/a12_light_splash_logo.png"
    - "assets/splash/splash_icon.png"
    - "assets/splash/dark_splash_logo.png"
    - "assets/splash/light_splash_logo.png"

    - "assets/placeholder/establishment.png"
